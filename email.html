<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5"></div>
        <form action="https://postmail.invotes.com/send" method="post" id="email_form">


            <!--nome-->
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-5">
                        <label for="exampleInputEmail1">Nome</label>
                        <input type="text" name="extra_nome" placeholder="Seu nome" class="form-control" required
                            minlength="4" />
                    </div>
                </div>
            </div>



            <!--telefone-->
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-5">
                        <label for="exampleInputEmail1">Telefone</label>
                        <input type="text" name="extra_phone_number" placeholder="Seu número de telefone"
                            class="form-control" required />
                    </div>
                </div>
            </div>

            <!-- email-->
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-5">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" name="reply_to" placeholder="Seu Email" class="form-control" required />
                    </div>
                </div>
            </div>

            <!-- assunto-->
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-5">
                        <label for="exampleInputEmail1">Motivo do contato</label>
                        <input type="text" name="subject" placeholder="Assunto" class="form-control" required />
                    </div>
                </div>
            </div>

            <!--mensagem-->
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-5">
                        <label for="exampleInputEmail1">Digite a mensagem</label>
                        <textarea name="text" placeholder="Mensagem" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <input type="hidden" name="access_token" value="9e82vv1cxmh42gcmyjnwadwv" id="sucesso" />
            <!-- return urls can be fully qualified -OR-
             start with / for root relative -OR-
             start with . for url relative -->
            <input type="hidden" name="success_url" value="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"  id="sucesso"/>
            <input type="hidden" name="error_url" value="http://127.0.0.1:53191/email.html" />


            <!-- set the reply-to address -->
            <!-- <input type="text" name="reply_to"
                    placeholder="Your Email" /> -->

            <!-- to append extra fields, use the extra_ prefix.
            Entries will be appended to your message body. -->
            <!-- <input type="text" name="extra_phone_number"
                    placeholder="Phone Number" /> -->

            <!-- to split your message into 160 chars
             for an sms gateway -->
            <!-- <input type="hidden"
                    name="sms_format" value="true" /> -->

            <input type="submit" id="submit_form" class="btn btn-primary" value="Enviar">
            <!--<input id="submit_form" type="submit" value="Enviar" />-->
            <!-- not required, but we'd appreciate it if you'd link to us somewhere on your site -->
            <p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p>
        </form>
    </div>


    <!-- optional, prevents the submit button from being pressed more than once -->
    <script>
        var sucesso = document.querySelector("#sucesso");
        var submitButton = document.getElementById("submit_form");
        var form = document.getElementById("email_form");

        form.addEventListener("submit", function (e) {
            setTimeout(function () {
                submitButton.value = "Enviando...";
                submitButton.disabled = true;
            }, 1);
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
